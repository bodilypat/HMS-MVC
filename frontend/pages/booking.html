<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Book a Room</title>
	<link rel="stylesheet" href="../styles/booking.css" />
</head>
<body>
	<div class="booking-container">
		<h1>Book a Room</h1>
		<form id="booking-form">
			<label>Full name:<input type="text" name="guest_name" required></label>
			<label>Email:<input type="email" name="email" required></label>
			<label>Check-in Date: <input type="date" name="check-in" required></label>
			<label>Check-out Date: <input type="date" name="check-out" required></label>
			<label>Room Type:<select name="room_type" id="room-type-select" required>
								  <option disable selected>Loading...</option>
			                 </select>
			</label>
			<button type="submit">Book Now</button>
		</form>
		<div id="confirmation" class="hidden">
			<h2>Booking Confirmed!: </h2>
			<p id="confirmation-details"></p>
		</div>
	</div>
	<script src="../scripts/utils/api.js"></script>
	<script src="../scripts/booking.js"></script>
</body>
</html>

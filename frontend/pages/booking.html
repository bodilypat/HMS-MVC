<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" center="width=device-width, inital-scale=1.0" />
	<title>Book a Room</title>
	<link rel="styelsheet" href="../styles/booking.css" />
</head>
<body>
	<div class="booking-container">
		<h1>Book a Room</h1>
		<form id="booking-form">
			<div class="form-group">
				<label for="guest_name">Full Name: </label>
				<input type="text" id="guest_name" name="guest_name" required />
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required />
			</div>
			<div class="form-group">
				<label for="check_in">Check-in Date:</label>
				<input type="date" id="check_in" name="check_in" required />
			</div>
			<div class="form-group">
				<label for="check_out">Check-out Date: </label>
				<input type="date" id="check_out" name="check_out" required />
			</div>
			<div class="form-group">
				<label for="room_type">Room Type: </label>
				<select name="room_type" id="room_type" required>
					<option value="" disabled selected>Select a room type...</option>
				</select>
			</div>
			<button type="submit" id="submit-btn">Book Now</button>
		</form>
		<div id="loading" class="hidden">Processing your booking...</div>
		<div id="confirmation" class="hidden">
			<h2>Booking Confirmed!</h2>
			<p id="confirmation-details"></p>
		</div>
		<div id="error-message" class="hidden">
			<p>Someting went wrong. Please try again.</p>
		</div>
	</div>
	<script src="../scripts/utils/api.js"></script>
	<script src="../scripts/booking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booking Management | Hotel System</title>

        <!-- CSS (consistent) -->
         <link rel="stylesheet" href="../css/variables.css">
         <link rel="stylesheet" href="../css/layout.css">
         <link rel="stylesheet" href="../css/components.css">
         <link rel="stylesheet" href="../css/pages.css">
    </head>
    <body>
        <header class="main-header">
            <h1>Hotel Booking Management</h1>
            <nav class="main-nav">
                <a href="room.html">Rooms</a>
                <a href="guest.html">Guest</a>
                <a href="booking.html" class="active">Booking</a>
                <a href="login.html"> Logout</a>
            </nav>
        </header>

        <main class="container">
            <!-- Search Bar -->
            <section class="search-section">
                <input type="text" id="searchBooking" placeholder="Search by Guest ID or Room ID..." />
            </section>

             <!-- Add Booking Form -->
            <section class="form-section">
                <h2>Add New Booking</h2>
                <form id="bookingForm" class="form-grid">
                    <div class="form-group">
                        <label for="guest_id">Guest ID</label>
                        <input type="number" id="guest_id" name="guest_id" required>
                    </div>

                    <div class="form-group">
                        <label for="room_id">Room ID</label>
                        <input type="number" id="room_id" name="room_id" required>
                    </div>

                    <div class="form-group">
                        <label for="check_in_date">Check-In Date</label>
                        <input type="date" id="check_in_date" name="check_in_date" required>
                    </div>

                    <div class="form-group">
                        <label for="check_out_date">Check-Out Date</label>
                        <input type="date" id="check_out_date" name="check_out_date" required>
                    </div>

                    <div class="form-group">
                        <label for="total_price">Total Price ($)</label>
                        <input type="number" id="total_price" name="total_price" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="checked_in">Checked In</option>
                            <option value="check_out">Checked Out</option>
                            <option value="cancelled">cancelled</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit" class="btn-primary">Add Booking</button>
                    </div>
                </form>
                
                <!-- Booking Table -->
                <section class="table-section">
                    <h2>Current Booking</h2>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Guest ID</th>
                                <th>Room ID</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingTableBody">
                            <!-- Populated dynamically by bookingPage.js -->
                        </tbody>
                    </table>
                </section>
            </main>
            <footer class="main-footer">
                <p>Hotel Management System</p>
            </footer>
        <script type="module" src="../js/views/bookingPage.js"></script>
    </body>
</html>

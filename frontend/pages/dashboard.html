			<div class="card">

				<p id="service-count">--</p>
				<a href="services.html">View</a>
			</div>
			<div class="card">

			</div>
			<div class="dashboard-actions">
				<h2>Quick Action</h2>
				<div class="action-buttons">
					<a href="booking.html" class="btn">Book a Room</a>
					<a href="room-detail.html" class="btn">View Rooms</a>

	</footer>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | Hotel Management System</title>

        <!-- Global Styles  -->
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/variables.css" />
        <link rel="stylesheet" href="../../css/main.css" />

        <!-- Layout Styles  -->
        <link rel="stylesheet" href="../../css/layout/header.css" />
        <link rel="stylesheet" href="../../css/layout/sidebar.css" />
        <link rel="stylesheet" href="../../css/layout/grid.css" />
        <link rel="stylesheet" href="../../css/layout/footer.css" />

        <!-- Component Styles  -->
        <link rel="stylesheet" href="../../css/components/button.css" />
        <link rel="stylesheet" href="../../css/components/card.css" />
        <link rel="stylesheet" href="../../css/components/modal.css" />
        <link rel="stylesheet" href="../../css/components/table.css" />

        <!-- Page Specific Styles  -->        
        <link rel="stylesheet" href="../../css/pages/dashboard.css" />
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar"></div>
            <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header id="header"></header>

            <!-- Dashboard Section -->
            <section class="dashboard-section">
                <h1 class="page-title">Dashboard Overview</h1>

                <!-- Statistic Cards -->
                <div class="grid-4 dashboard-cards">
                    <div class="card stat-card">
                        <h3>Total Rooms</h3>
                        <p class="stat-value">120</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Occupied Rooms</h3>
                        <p class="stat-value">80</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Available Rooms</h3>
                        <p class="stat-value">40</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Total Bookings</h3>
                        <p class="stat-value">200</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Total Customers</h3>
                        <p class="stat-value">150</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Revenue</h3>
                        <p class="stat-value">$50,000</p>
                    </div>
                </div>

                <!-- Recent Bookings Table -->
                <div class="card table-card">
                    <div class="card-header">
                        <h3>Recent Bookings</h3>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Booking ID</th>
                                <th>Customer Name</th>
                                <th>Room Number</th>
                                <th>Check-in Date</th>
                                <th>Check-out Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="recentBookingsTable">
                            <!-- Injected by dashboard.js -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    <!-- Footer -->
     <footer class="footer" id="footer"></footer>

     <!-- JS Components -->
     <script src="../../js/components/sidebar.js"></script>
     <script src="../../js/components/navbar.js"></script>
     <script src="../../js/components/footer.js"></script>

     <!-- Utilities & App -->
     <script src="../../js/utils.js"></script>
     <script src="../../js/app.js"></script>

     <!-- Page Controller -->
     <script src="./dashboard.js"></script>
</body>
</html>

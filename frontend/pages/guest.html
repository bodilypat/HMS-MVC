<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <TITLE>Guest Management</TITLE>
    <link rel="stylesheet" href="../css/pages.css">
</head> 
<body>
    <h1>Guest Management</h1>

    <select id="guestFormSection">
        <h2>Add / Edit Guest</h2>
        <form id="guestForm">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone_number" placeholder="Phone Number">
            <input type="text" name="address" placeholder="Address">

            <select name="id_type" required>
                <option value="">Select ID Type</option>
                <option value="Passport">Passport</optional>
                <option value="National ID">National ID</option>
                <option value="Drive Licence">Driver Licence</option>
            </select>

            <input type="text" name="id_number" placeholder="ID Number" required>
            <input type="date" name="dob" required>
            <input type="text" name="nationality" placeholder="Nationality (default Unknow)">

            <button type="submit">Save Guest</button>
        </form>
    </select>

    <section id="guestListSection">
        <h2>Guest List</h2>
        <input type="text" id="searchGuest" placeholder="Search guest by name...">
        <table id="guestTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <td>ID Type</td>
                    <td>ID Number</td>
                    <td>DOB</td>
                    <td>Nationality</td>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="guestTableBody"></tbody>
        </table>
    </section>
    <script type="module" src="../js/views/guestPage.js"></script>
</body>   
</html>

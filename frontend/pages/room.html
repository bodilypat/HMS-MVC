<!-- Frontend/pages/room.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Room Management | Hotel Management System</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/variables.css">
        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="../css/components.css">
        <link rel="stylesheet" href="../css/pages.css">
    </head>
    <body>
        <header class="main-header">
            <h1>Room Management</h1>
            <nav class="main-nav">
                <a href="room.html" class="active">Rooms</a>
                <a href="guest.html">Guests</a>
                <a href="booking.html">Booking</a>
                <a href="login.html">Logout</a>
            </nav>
        </header>

        <main class="container">
            <!-- Add / Edit Room form -->
            <section class="form-section">
                <h2>Add / Edit Room</h2>
                <form id="roomForm" class="form-grid">
                    <input type="hidden" id="room-id" name="room_id">

                    <div class="form-group">
                        <label for="room-type-id">Room Type</label>
                        <select id="room-type-id" name="room_type_id" required>
                            <option value="">-- Select Room Type --</option>
                            <!-- populate by JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="floor-number">Floor Number</label>
                        <input type="number" id="floor-number" name="floor_number" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="capacity">capacity</label>
                        <input type="number" id="capacity" name="capacity" min="1" required />
                    </div>

                    <div class="form-group">
                        <label for="price-per-night">Price per Night</label>
                        <input type="number" id="price-per-night" name="price_per_nigth" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="room-status">Status</label>
                        <select id="room-status" name="room_status">
                            <option value="Available">Available</option>
                            <option value="Occupied">Occupied</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="room-description">Description</label>
                        <textarea id="room-description" name="room_description" placeholder="Room Description"></textarea>
                    </div>

                    <div class="form-actions full-width">
                        <button type="submit" class="btn-primary">Save Room</button>
                        <button type="button" class="btn-secondary" id="clearRoomFormBtn">Clear</button>
                    </div>
                </form>
            </section>

            <!-- Room Table -->
            <section class="table-section">
                <h2>Room List</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Type</th>
                            <th>Floor</th>
                            <th>Beds</th>
                            <th>capacity</th>
                            <th>Price / Night</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="room-table-body">
                        <!-- dynamically populated -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer class="main-footer">
            <p>Hotel Management System</p>
        </footer>
        <script type="model" src="../js/views/roomPage.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="Width-device-width, initial-scale=1.0" />
	<title>Room Details</title>
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="stylesheet" href="../styles/room-detail.css">
</head>
<body>	
	<div class="room-detail-container">
		<div class="room-gallery">
			<img id="main-image" src="../assets/images/rooms/default-room.jpg" alt="Room Image" />
			<div class="thumbnail-list">
				<img class="thumbnail" src="../assets/images/rooms/default-room.jpg" alt="Thumb">
				<img class="thumbnail" src="../assets/images/rooms/room1.jpg" alt="Thumb" />
				<img class="thumbnail" src="../assets/images/rooms/room2.jpg" alt="Thumb" />
			</div>
		</div>
		<div class="room-info">
			<h1 id="room-title">Deluxe Room</h1>
			<p id="room-description">A deluxe room with </p>
			
			<ul class="anenities">
				<li><strong>Bed:</strong>King Size</li>
				<li><strong>Max Guests:</strong> 2 Adults</li>
				<li><strong>Wi-Fi:</strong> Free</li>
				<li><strong>Breakfast:</strong> Included</li>
				<li><strong>Air Conditioning:</strong> Yes</li>
			</ul>
			<p class="price">Price per night: <strong>$150</strong></p>
			<a href="booking.html" class="book-btn">Book This Room</a>
		</div>
	</div>
	<script>
		<!-- Opptional : thumbnail image click to preview -->
		const thumbnails = document.querySelectorAll('.thumbnail');
		const mainImage = document.getElementById('main-image');
		
		thumbnails.forEach(img => {
		img.addEventListener('click', () => {
			mainImage.src = img.src;
			});
		});
	</script>
</body>
</html>
